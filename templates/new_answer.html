{% extends "layout.html" %}
{% block content %}
    <div class="new_answer card" align="center">
        <h1>Add new answer</h1>
        <form action="/question/{{ question_id }}/new-answer" method="post">
            <label for="message">Message</label>
            <textarea name="message">Enter message...</textarea>
            <br>
            <button name="add_answer_button" type="submit">Add new answer</button>
        </form>
    </div>
{% endblock content %}
