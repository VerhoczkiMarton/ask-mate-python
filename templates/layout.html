
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>AskMate</title>
    {% endif %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="topnav">
        <a  href="/list">Home</a>
        <a href="/add-question">Ask a new question</a>
        <a href="/">Latest 5</a>
            <form action="/list" method="get">
                    <select name="order_by">
                        {% if not order_by %} <option value="" selected disabled hidden>Order By</option> {% endif %}
                        <option value="title" {% if order_by == 'title' %} selected="selected"{% endif %}>Title</option>
                        <option value="submission_time" {% if order_by == 'submission_time' %} selected="selected"{% endif %}>Date</option>
                        <option value="view_number" {% if order_by == 'view_number' %} selected="selected"{% endif %}>View Number</option>
                        <option value="vote_number" {% if order_by == 'vote_number' %} selected="selected"{% endif %}>Vote number</option>
                    </select>
                    <select name="order_direction">
                        {% if not order_direction %} <option value="" selected disabled hidden>Order Direction</option> {% endif %}
                        <option value="asc" {% if order_direction == 'asc' %} selected="selected"{% endif %}>Ascending</option>
                        <option value="desc" {% if order_direction == 'desc' %} selected="selected"{% endif %}>Descending</option>
                    </select>
                    <button id="sort" type="submit"><svg height="20px" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="sort" class="svg-inline--fa fa-sort fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M41 288h238c21.4 0 32.1 25.9 17 41L177 448c-9.4 9.4-24.6 9.4-33.9 0L24 329c-15.1-15.1-4.4-41 17-41zm255-105L177 64c-9.4-9.4-24.6-9.4-33.9 0L24 183c-15.1 15.1-4.4 41 17 41h238c21.4 0 32.1-25.9 17-41z"></path></svg></button>

            </form>
    </div>
    <br><br>
    <div class="content">
    {% block content%} {% endblock%}
    </div>
</body>
</html>
