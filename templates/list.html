<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
</head>
<body>
<table>

    <tr>
        {% for header in headers %}
        <th> {{ header }}</th>
        {% endfor %}
    </tr>
    {% for id, question in questions.items() %}

        <tr>
        {% for value in question.values() %}
            <td> {{ value }} </td>
        {% endfor %}
        </tr>

    {% endfor %}
</table>
</body>
</html>
