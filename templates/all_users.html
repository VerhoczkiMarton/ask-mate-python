{% extends 'layout.html' %}
{% block content %}
    <table class="allusers">
        <tr>
            <th>Username</th>
            <th>Registration date</th>
        </tr>
        {% for user in all_users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.registration_date }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
